<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
       
           let x=[8];
           function test(num){
            num[0]=6
            console.log("Inside the function",num[0])
           }
           console.log(x);
           console.log("Before calling",x[0]) 
           test(x)
           console.log("After calling",x[0]); //pass by reference//
    </script>
</body>
</html>
