<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
   
   let places=['hyderabad','vizag','vijayawada']

     var plae=  places.find(function(ele){
        return  ele.startsWith("v")
       })
       console.log(plae);

       var plae=  places.some(function(ele){
        return  ele.startsWith("v")
       })
       console.log(plae);

       var plae=  places.every(function(ele){
        return  ele.startsWith("v")
       })
       console.log(plae);

    </script>
</body>
</html>
