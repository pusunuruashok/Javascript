<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div class="first">
    <h1>This is heading</h1>
    <p>This is ashok pusunuru</p> 
  </div>
  <div class="first">
    <h1>This is heading1</h1>
    <p>This is ashok pusunuru1</p> 
  </div>
    <script>
        // document.getElementById
     let x=document.getElementById("first");
     console.log(x); 
       // document.getElementsByClassName; 
       let y = document.getElementsByClassName("first");
         console.log(y); 
    // document.getElementsByTagName;
    let z=document.getElementsByTagName("h1");
    console.log(z);
    // document.querySelector; 
    let a=document.querySelector(".first");
    console.log(a);

    // document.querySelectorall 
    let b=document.querySelectorAll(".first");
    console.log(b);
    </script>
